<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class='container'>
<br>
<h1>Login</h1>
<br>
<form method="POST">
    {% csrf_token %}
  <div class="form-group">
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" style="width: 20rem;">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="pass" placeholder="Password" style="width: 20rem;">
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
</div>
